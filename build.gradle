plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

// 中央仓库，默认是maven的中央仓库
repositories {
    // 默认的速度慢，指定国内的中央仓库
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
    mavenCentral()
}

// 指定资源路径
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

// 外部依赖
dependencies {
    compile(
            'io.netty:netty-all:4.1.10.Final',
            'log4j:log4j:1.2.17'
    )
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
